<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Feature Match: Match the benefits to the customer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5c0bf;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #000000;
      text-align: center;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 160px);
      justify-items: center;
      grid-gap: 20px;
      margin-top: 20px;
    }
    .card {
      width: 160px;
      height: 140px;
      background-color: #ff7b67;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      perspective: 1000px;
      border: 2px solid white;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
      cursor: default;
    }
    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      padding: 10px;
      box-sizing: border-box;
      color: white;
    }
    .card-front {
      background-color: #ff7b67;
      border: 2px solid white;
    }
    .card-front img {
      max-width: 100px;
      max-height: 40px;
      object-fit: contain;
    }
    .card-back {
      background-color: #ff7b67;
      border: 2px solid white;
      transform: rotateY(180deg);
      font-size: 12px;
      line-height: 1.3;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px 8px;
      box-sizing: border-box;
      color: white;
      height: 100%;
    }
    .card-back img {
      width: 100%;
      height: auto;
      max-height: 35%;
      object-fit: contain;
      margin: 0 0 8px 0;
      border-radius: 8px;
      flex-shrink: 0;
    }
    #reset-btn, #submit-btn, #leaderboard-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: green;
      text-align: center;
      min-height: 28px;
    }
    #status-bar {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    /* Modal styles */
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
      box-sizing: border-box;
    }
    #modal-close {
      float: right;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    ol {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Feature Match: Match the benefits to the customer</h1>

  <div id="status-bar">
    <div>Time: <span id="timer">0</span> seconds</div>
    <div>Moves: <span id="moves">0</span></div>
  </div>

  <div id="game-board"></div>

  <div>
    <button id="reset-btn">Restart Game</button>
    <button id="submit-btn" disabled>Submit Score</button>
    <button id="leaderboard-btn">Show Leaderboard</button>
  </div>

  <div id="message"></div>

  <!-- Modal for Leaderboard -->
  <div id="modal">
    <div id="modal-content">
      <div id="modal-close">&times;</div>
      <div id="modal-body"></div>
    </div>
  </div>

<script>
  const pairsData = [
    {
      pairId: 1,
      front: { text: "Next day replacement", img: "assets/ndr1.png" },
      back: { text: "Jess is a beautician who uses her phone to book and check her customer's appointments", img: "assets/ndr2.png" }
    },
    {
      pairId: 2,
      front: { text: "Worldwide cover", img: "assets/wwc1.png" },
      back: { text: "Sarah loves travelling, when travelling her phone is her bank card and her boarding pass", img: "assets/wwc2.png" }
    },
    {
      pairId: 3,
      front: { text: "£300 of accessories included when purchased at the same time", img: "assets/acc1.png" },
      back: { text: "Pete is always on the go, and is always wearing his Apple watch and Airpods", img: "assets/acc2.png" }
    },
    {
      pairId: 4,
      front: { text: "Unlimited £25 screen replacements", img: "assets/scr1.png" },
      back: { text: "George's 5 year old son loves watching YouTube videos on George's phone and iPad", img: "assets/scr2.png" }
    },
    {
      pairId: 5,
      front: { text: "Loss and theft cover", img: "assets/lat1.png" },
      back: { text: "Harry is a delivery driver and his work often takes him to different cities including London", img: "assets/lat2.png" }
    },
    {
      pairId: 6,
      front: { text: "Extended warranty", img: "assets/ext1.png" },
      back: { text: "Paula shops in store because she likes peace of mind, she wants to keep her phone for as long as possible", img: "assets/ext2.png" }
    }
  ];

  const gameBoard = document.getElementById('game-board');
  const message = document.getElementById('message');
  const resetBtn = document.getElementById('reset-btn');
  const submitBtn = document.getElementById('submit-btn');
  const leaderboardBtn = document.getElementById('leaderboard-btn');
  const timerSpan = document.getElementById('timer');
  const movesSpan = document.getElementById('moves');
  const modal = document.getElementById('modal');
  const modalBody = document.getElementById('modal-body');
  const modalClose = document.getElementById('modal-close');

  let cards = [];
  let flippedCards = [];
  let matchedPairs = 0;
  const totalPairs = pairsData.length;

  let timer = 0;
  let timerInterval = null;
  let moves = 0;
  let gameStarted = false;

  // Replace with your actual deployed Apps Script Web App URL:
  const WEB_APP_URL = "https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec";

  function prepareCards() {
    let tempCards = [];
    pairsData.forEach(pair => {
      tempCards.push({ pairId: pair.pairId, text: pair.front.text, img: pair.front.img });
      tempCards.push({ pairId: pair.pairId, text: pair.back.text, img: pair.back.img });
    });
    return shuffle(tempCards);
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function createCardElement(cardData, index) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.pairId = cardData.pairId;
    card.dataset.index = index;

    card.innerHTML = `
      <div class="card-inner">
        <div class="card-front">
          <img src="assets/logo.png" alt="Logo">
        </div>
        <div class="card-back">
          <img src="${cardData.img}" alt="${cardData.text}" />
          <div>${cardData.text}</div>
        </div>
      </div>
    `;

    card.addEventListener('click', () => flipCard(card));
    return card;
  }

  function flipCard(card) {
    if (!gameStarted) startTimer();
    if (flippedCards.length >= 2 || card.classList.contains('flipped')) return;

    card.classList.add('flipped');
    flippedCards.push(card);

    if (flippedCards.length === 2) {
      moves++;
      movesSpan.textContent = moves;
      checkForMatch();
    }
  }

  function checkForMatch() {
    const [card1, card2] = flippedCards;
    if (card1.dataset.pairId === card2.dataset.pairId) {
      matchedPairs++;
      flippedCards = [];

      if (matchedPairs === totalPairs) {
        endGame();
      }
    } else {
      setTimeout(() => {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        flippedCards = [];
      }, 1000);
    }
  }

  function startTimer() {
    gameStarted = true;
    timerInterval = setInterval(() => {
      timer++;
      timerSpan.textContent = timer;
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timerInterval);
  }

  function endGame() {
    stopTimer();
    message.textContent = `Congratulations! You finished in ${timer} seconds with ${moves} moves.`;
    submitBtn.disabled = false;
  }

  function resetGame() {
    stopTimer();
    timer = 0;
    moves = 0;
    matchedPairs = 0;
    gameStarted = false;
    timerSpan.textContent = timer;
    movesSpan.textContent = moves;
    message.textContent = '';
    submitBtn.disabled = true;
    flippedCards = [];

    cards = prepareCards();
    gameBoard.innerHTML = '';
    cards.forEach((cardData, index) => {
      const cardEl = createCardElement(cardData, index);
      gameBoard.appendChild(cardEl);
    });
  }

  resetBtn.addEventListener('click', resetGame);

  submitBtn.addEventListener('click', () => {
    let playerName = prompt("Please enter your name for the leaderboard:");
    if (playerName === null) return;
    playerName = playerName.trim();
    if (!playerName) {
      alert("Name cannot be empty.");
      return;
    }

    submitBtn.disabled = true;
    message.textContent = "Submitting your score...";

    const params = new URLSearchParams();
    params.append('action', 'submitScore');
    params.append('playerName', playerName);
    params.append('time', timer);
    params.append('moves', moves);
    params.append('score', timer + moves);

    fetch(WEB_APP_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
      },
      body: params.toString()
    })
    .then(response => response.json())
    .then(result => {
      if (result.status === 'success') {
        message.textContent = "Score submitted successfully!";
        fetchLeaderboard();
      } else {
        throw new Error(result.message || "Failed to submit score");
      }
    })
    .catch(error => {
      message.textContent = "Error submitting score: " + error.message;
      submitBtn.disabled = false;
    });
  });

  leaderboardBtn.addEventListener('click', fetchLeaderboard);

  async function fetchLeaderboard() {
    message.textContent = "Loading leaderboard...";
    try {
      const url = `${WEB_APP_URL}?action=queryLeaderboard`;
      const response = await fetch(url);
      const data = await response.json();

      if (data.status === 'success') {
        showLeaderboardModal(data.leaderboard);
        message.textContent = '';
      } else {
        throw new Error(data.message || "Failed to fetch leaderboard");
      }
    } catch (error) {
      message.textContent = "Error fetching leaderboard: " + error.message;
    }
  }

  function showLeaderboardModal(leaderboard) {
    let html = '<h2>Leaderboard</h2><ol>';
    leaderboard.forEach(entry => {
      html += `<li><strong>${escapeHtml(entry.playerName)}</strong> — Time: ${entry.time}s, Moves: ${entry.moves}, Score: ${entry.score}</li>`;
    });
    html += '</ol>';
    modalBody.innerHTML = html;
    modal.style.display = 'flex';
  }

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('click', (event) => {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  });

  function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/[&<>"']/g, function (m) {
      return {'&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'}[m];
    });
  }

  // Start a new game immediately on load
  resetGame();
</script>

</body>
</html>
